  <header>
    <div class="title-container"><h1 class="title">Domain Generator</h1></div>

    <div class="container d-flex justify-content-center align-items-center mb-5">
      
     <!-- Jumbotron -->
     <div class="row">
      <div class="col-md-6 img-container text-center">
          <img src="img/bulb.png" class="img-fluid" />
      </div>
      <div class="col-md-6 p-4">
          <h1 class="mb-3 heading-title">A world of ideas</h1>
          <h2 class="mb-3 subheading-title">Dive into this sphere of endless possibilities and discover unique and unexpected domain names</h2>
      </div>
    </div>
    <!-- Jumbotron -->

<!--CARDS-->
<div class="card-group">
  <!--CARD1-->
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-top p-2">
        <h2 class="card-title">Totally Random</h5>
      </div>
      <div class="card-body">
        <form id="randomDomainForm">
          <label for="generatedRandomDomain" class="custom-text">Randomly Generated Domain:</label>
          <input type="text" id="domainInput" readonly><br>
          <button type="button" onclick="generateDomain()" class="btn btn-lg btn-dark">Generate Domain</button>
        </form>
      </div>
    </div>
  </div>
  <!--CARD2-->
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-top p-2">
        <h2 class="card-title">Custom & Random</h5>
      </div>
      <div class="card-body">
        
        <form id="userNounForm">
          <label for="customNounInput" class="custom-text">Type your own word and wait for the MAGIC!:</label>
          <input type="text" id="customNounInput" placeholder="Your word here">
          <button type="button" onclick="generateCustomDomain()" class="btn btn-lg btn-dark">Generate Domain</button>
          <input type="text" id="customDomainInput" readonly>
        </form>
      </div>
    </div>
  </div>
